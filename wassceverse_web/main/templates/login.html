{% extends '__base.html' %}
 <main id="main">
      <section id="content">
        <header class="content-header">
          <h2>Select your school</h2>
        </header>
        <section id="school_selector">
          <!-- The search bar goes here -->
          <div class="search-bar">
            <p>I am a</p>
            <input type="text" id="search" oninput="inputChange(this)" />
            <p>student</p>
          </div>
          <div class="results">
            <!-- Search result descriptions -->
            <div id="search_desc">
              <span>Schools found: </span>
              <span class="search_data_count">1</span>
            </div>

            <!-- Actual Search results -->
            <div id="search_results">
              <!-- The results appear here from main.js -->

              
           <div class="sch_img">
              <img src="${school.school_logo}" alt="Image not found" onerror="this.onerror=null;this.src='./media/image_not_found.png';" />
          </div>
          <div class="sch_desc">
          <h4 class="sch_name">${school.school_name}</h4>
          <span>Location: </span><span>${school.location}</span>
          </div>
            </div>
          </div>
        </section>
      </section>
    </main>
