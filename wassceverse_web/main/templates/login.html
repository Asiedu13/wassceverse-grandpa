{% extends '__base.html' %}
{% load functions %}

{% block content %}
  <main id="main">
    <section id="content">
      <header class="content-header">
        <h2>Enter your details?</h2>
      </header>
      <section id="content-body">
        <p id="err">{{error}}</p>
        <form method="post">
          {% csrf_token %} {{form}}
          <input type="submit" value="Submit" />
        </form>
      </section>
    </section>
  </main>
{% endblock content %}
