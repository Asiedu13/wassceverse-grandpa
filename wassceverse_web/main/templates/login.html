{% extends '__base.html' %} {% load functions %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    {% block content %}
    <main id="main">
      <section id="content">
        <header class="content-header">
          <h2>Enter your details?</h2>
        </header>
        <p>{{error}}</p>
        <form method="post">
          {% csrf_token %}
          {{form}}
          <input type="submit" value="Submit">
        </form>
        
      </section>
    </main>
    {% endblock content %}
  </body>
</html>
