<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Register Student</title>
  </head>
  <body>
    <main id="register-main">
      <section id="actual">
        <section class="might-interest">
          <header class="might-interest-header">
            <h2>Let's get you registered</h2>
          </header>

          <section id="might-interest-tips">
            <article>
              <h3>Tip!</h3>
              <p>
                To revert mistakes, click on the upward triangle icon next to
                your reply.
              </p>
            </article>
          </section>
          <!-- Verified :for tips - -->
        </section>
        <!-- Verified :for might-interest - -->

        <!-- Question time for the main page -->

        <section class="question-time">
          <form id="question-time-form">
            <datalist id="schools">
              <option
                value="Presbyterian Boys Secondary School, Legon"
              ></option>
              <option value="Achimota Senior Secondary High School"></option>
              <option value="Mfantsipim Senior Secondary"></option>
              <option value="Adisadel College"></option>
              <option value="Aggrey Memorial"></option>
              <option value="Wesley Girls Senior High School"></option>
            </datalist>

            <cf-robot-message cf-questions="Hello student!"></cf-robot-message>

            <!-- <input
              type="text"
              name="first_name"
              pattern="^[a-zA-Z ]+$"
              cf-input-placeholder="firstname"
              cf-questions="What is your first name?"
            />
            <input
              type="text"
              cf-input-placeholder="lastname"
              name="surname"
              pattern="^[a-zA-Z ]+$"
              cf-questions="Hi {first_name}, What is your last name?"
            /> -->
            <!-- FIXME:IF no extra names are added, ignore -->
            <!-- <fieldset cf-questions="Any other names?">
              <input
                type="radio"
                name="other_names"
                cf-label="Yes"
                value="yes"
              />

              <input
                type="radio"
                name="other_names"
                cf-label="No"
                value="no"
              />
            </fieldset> -->

            <input
              type="text"
              name="other_names"
              pattern="^[a-zA-Z ]+$"
              cf-input-placeholder="example"
              cf-questions="List all other names"
            />

            <fieldset cf-questions="Choose your gender">
              <input type="radio" name="gender" cf-label="Male" value="male" />

              <input
                type="radio"
                name="gender"
                ,
                cf-label="Female"
                value="female"
              />
            </fieldset>
            <input
              type="text"
              name="date_of_birth"
              title="Date of Birth"
              cf-input-placeholder="DD/MM/YYYY"
              pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"
              cf-questions="Birth date? (DD/MM/YYYY)"
            />
            <input
              type="text"
              name="school"
              list="schools"
              cf-questions="Which school are you from?"
            />
            <input
              type="number"
              name="index_number"
              minlength="8"
              pattern="^[0-9]*$"
              cf-questions="What is your BECE index number"
            />
            <input
              type="number"
              name="year_completed"
              minlength="4"
              pattern="^[0-9]{4}"
              cf-questions="Which year did you complete BECE?"
            />
            <fieldset cf-questions="Choose your programme or course">
              <input
                type="radio"
                name="course"
                cf-label="General Science"
                value="General Science"
              />

              <input
                type="radio"
                name="course"
                cf-label="General Arts"
                value="General Arts"
              />

              <input
                type="radio"
                name="course"
                cf-label="Business"
                value="Business"
              />

              <input
                type="radio"
                name="course"
                cf-label="Home Economics"
                value="Home Economics"
              />

              <input
                type="radio"
                name="course"
                cf-label="Visual Arts"
                value="Visual Arts"
              />

              <input
                type="radio"
                name="course"
                cf-label="Agriculture"
                value="Agriculture"
              />
            </fieldset>

            <fieldset cf-questions="Choose your elective subjects">
              <input
                type="checkbox"
                name="electives"
                cf-label="E-Math"
                value="E-Math"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Physics"
                value="Physics"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Chemistry"
                value="Chemistry"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Biology"
                value="Biology"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="E-ICT"
                value="E-ICT"
              />

              <input
                type="checkbox"
                value="Business Management"
                name="electives"
                cf-label="Business Management"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Financial Accounting"
                value="Financial Accounting"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Government"
                value="Government"
              />
              <input type="checkbox" name="electives" cf-label="" />
            </fieldset>

            <input
              type="text"
              name="parent_contact"
              minlength="8"
              maxlength="14"
              pattern="[0-9]*$"
              cf-questions="Your parent's contact number?"
              cf-input-placeholder="+233"
            />
          </form>

          <div id="cf-context" role="cf-context" cf-context></div>

          <!-------- Confirmation Section  ------------>
          <section id="confirmation_elems">
            <h2>Confirm Your Details</h2>
            <button id="edit">Edit</button>
            <br />
            <table border="0">
              <!-- First Name row -->
              <tr>
                <td>
                  <label for="firstName"> First Name </label>
                </td>
                <td>
                  <input
                    id="firstName"
                    class="confirmationElem"
                    name="first_name"
                    disabled
                  />
                </td>
              </tr>

              <!-- Last Name row -->
              <tr>
                <td>
                  <label for="lastName"> Last Name </label>
                </td>
                <td>
                  <input
                    id="lastName"
                    name="surname"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <!-- Other names -->
              <tr>
                <td>
                  <label for="otherNames"> Other Names </label>
                </td>
                <td>
                  <input
                    id="otherNames"
                    name="other_names"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- Date of Birth row -->
              <tr>
                <td>
                  <label for="DOB"> Date of Birth </label>
                </td>
                <td>
                  <input
                    id="DOB"
                    name="date_of_birth"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <!-- Gender row -->
              <tr>
                <td>
                  <label for="gender"> Gender </label>
                </td>
                <td>
                  <input
                    id="gender"
                    name="gender"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- Schools -->
              <tr>
                <td>
                  <label for="school"> School </label>
                </td>
                <td>
                  <input
                    id="school"
                    name="school"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- BECE index number -->
              <tr>
                <td>
                  <label for="beceIndex"> BECE Index Number </label>
                </td>
                <td>
                  <input
                    id="beceIndex"
                    name="index_number"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="yearCompleted"> Year Completed (B.E.C.E) </label>
                </td>
                <td>
                  <input
                    id="yearCompleted"
                    name="year_completed"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <!-- Course row -->
              <tr>
                <td>
                  <label for="course"> Course </label>
                </td>
                <td>
                  <input
                    id="course"
                    name="course"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- Electives -->
              <tr>
                <td>
                  <label for="electives"> Electives </label>
                </td>
                <td>
                  <input
                    id="electives"
                    name="electives"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="parentContact"> Parent's Contact </label>
                </td>
                <td>
                  <input
                    id="parentContact"
                    name="parent_contact"
                    class="confirmationElem"
                    disabled
                    minlength="13"
                    maxlength="15"
                    pattern="^(([2][3][3])|[0])?\d{9}$"
                  />
                </td>
              </tr>

              <tr>
                <td>&nbsp;</td>
                <td>
                  <button class="verification" onClick="store()">Submit</button>
                </td>
              </tr>
            </table>
          </section>
          <!-- Verified :for confirmation elem section - -->
        </section>
        <!-- Verified :for question time - -->
      </section>
      <!-- Verified :for actual - -->
      <script>
        console.log("I just loaded")
  
      </script>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/space10-community/conversational-form@1.0.1/dist/conversational-form.min.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/pill@1/dist/pill.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/pill_code.js"></script>
    <script src="js/main.js"></script>
    <script src="js/confirmation.js"></script>

  </body>
</html>
