<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Register Student</title>
  </head>
  <body>
    <main id="register-main">
      <section id="actual">
        <section class="might-interest">
          <header class="might-interest-header">
            <h2>Let's get you registered</h2>
          </header>

          <section id="might-interest-tips">
            <article>
              <h3>Tip!</h3>
              <p>
                To revert mistakes, click on the upward triangle icon next to
                your reply.
              </p>
            </article>
          </section>
          <!-- Verified :for tips - -->
        </section>
        <!-- Verified :for might-interest - -->

        <!-- Question time for the main page -->

        <section class="question-time">
          <form id="question-time-form">
            <datalist id="classes">
              <option
                value="3 SCIENCE 1"
              ></option>
              <option value="3 SCIENCE 2"></option>
              <option value="3 SCIENCE 3"></option>
              <option value="3 SCIENCE 4"></option>
              <option value="3 SCIENCE "></option>
              <option value="Wesley Girls Senior High School"></option>
            </datalist>

            <cf-robot-message cf-questions="Hello student!"></cf-robot-message>

           

            <fieldset cf-questions="Choose your gender">
              <input type="radio" name="gender" cf-label="Male" value="male" />

              <input
                type="radio"
                name="gender"
                ,
                cf-label="Female"
                value="female"
              />
            </fieldset>
            <input
              type="text"
              name="date_of_birth"
              title="Date of Birth"
              cf-input-placeholder="DD/MM/YYYY"
              pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"
              cf-questions="Birth date? (DD/MM/YYYY)"
            />
            <!-- <input
              type="text"
              name="class"
              list="classes"
              cf-questions="Which class are you in?"
            /> -->
            <input
              type="number"
              name="index_number"
              minlength="8"
              pattern="^[0-9]*$"
              cf-questions="What is your BECE index number"
            />
            <input
              type="number"
              name="year_completed"
              minlength="4"
              pattern="^[0-9]{4}"
              cf-questions="Which year did you complete BECE?"
            />
            <fieldset cf-questions="Choose your programme or course">
              <input
                type="radio"
                name="course"
                cf-label="General Science"
                value="General Science"
              />

              <input
                type="radio"
                name="course"
                cf-label="General Arts"
                value="General Arts"
              />

              <input
                type="radio"
                name="course"
                cf-label="Business"
                value="Business"
              />

              <input
                type="radio"
                name="course"
                cf-label="Home Economics"
                value="Home Economics"
              />

              <input
                type="radio"
                name="course"
                cf-label="Visual Arts"
                value="Visual Arts"
              />

              <input
                type="radio"
                name="course"
                cf-label="Agriculture"
                value="Agriculture"
              />
            </fieldset>

<!-- Electives For All the Courses ------->
            <fieldset cf-questions="Choose your elective subjects"
            >
              <input
                type="checkbox"
                name="electives"
                cf-label="E-Math"
                cf-conditional-course="General Science||Business"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Physics"
                value="Physics"
                cf-conditional-course="General Science"
               
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Chemistry"
                value="Chemistry"
                cf-conditional-course="General Science||Agriculture||Home Economics"
                 
              />

               <input
                type="checkbox"
                name="electives"
                cf-label="Biology"
                value="Biology"
                cf-conditional-course="General Science||Home Economics"
              /> 
              
               <input
                type="checkbox"
                name="electives"
                cf-label="E-ICT"
                value="E-ICT"
                cf-conditional-course="General Science||General Arts||Visual Arts"
              /> 


               <input
                type="checkbox"
                value="Business Management"
                name="electives"
                cf-label="Business Management"
                cf-conditional-course="Business"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Financial Accounting"
                value="Financial Accounting"
                cf-conditional-course="Business"

              />

              <input
                type="checkbox"
                name="electives"
                cf-label="Government"
                value="Government"
                cf-conditional-course="Business||General Arts"
              /> 
              

              <input
                type="checkbox"
                name="electives"
                cf-label="Economics"
                value="Economics"
                cf-conditional-course="Business|| General Arts||Home Economics"
              />
              <input
                type="checkbox"
                name="electives"
                cf-label="Cost Accounting"
                value="Cost Accounting"
                cf-conditional-course="Business"
              />

             

              <input
                type="checkbox"
                name="electives"
                cf-label="Literature"
                value="Literature"
                cf-conditional-course="General Arts"
              />

              <input
                type="checkbox"
                name="electives"
                cf-label="History"
                value="History"
                cf-conditional-course="General Arts"
              />

               <input
                type="checkbox"
                name="electives"
                cf-label="French"
                value="French"
                cf-conditional-course="General Arts"
              /> 
               <input
                type="checkbox"
                name="electives"
                cf-label="Food and Nutrition"
                value="Food and Nutrition"
                cf-conditional-course="Home Economics"
              /> 
               <input
                type="checkbox"
                name="electives"
                cf-label="Clothing and Textiles"
                value="Clothing and Textiles"
                cf-conditional-course="Home Economics"
              /> 
               <input
                type="checkbox"
                name="electives"
                cf-label="Management in Living"
                value="Management in Living"
                cf-conditional-course="Home Economics"
              /> 

              <input type="checkbox" name="electives" cf-label="" />
            </fieldset>

 -->


            <input
              type="text"
              name="parent_contact"
              minlength="8"
              maxlength="14"
              pattern="[0-9]*$"
              cf-questions="Your parent's contact number?"
              cf-input-placeholder="+233"
            />
          </form>

          <div id="cf-context" role="cf-context" cf-context></div>

          <!-------- Confirmation Section  ------------>
          <section id="confirmation_elems">
            <h2>Confirm Your Details</h2>
            <button id="edit">Edit</button>
            <br />
            <table border="0">
              <!-- First Name row -->
              <tr>
                <td>
                  <label for="firstName"> First Name </label>
                </td>
                <td>
                  <input
                    id="firstName"
                    class="confirmationElem"
                    name="first_name"
                    disabled
                  />
                </td>
              </tr>

              <!-- Last Name row -->
              <tr>
                <td>
                  <label for="lastName"> Last Name </label>
                </td>
                <td>
                  <input
                    id="lastName"
                    name="surname"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <!-- Other names -->
              <tr>
                <td>
                  <label for="otherNames"> Other Names </label>
                </td>
                <td>
                  <input
                    id="otherNames"
                    name="other_names"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- Date of Birth row -->
              <tr>
                <td>
                  <label for="DOB"> Date of Birth </label>
                </td>
                <td>
                  <input
                    id="DOB"
                    name="date_of_birth"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <!-- Gender row -->
              <tr>
                <td>
                  <label for="gender"> Gender </label>
                </td>
                <td>
                  <input
                    id="gender"
                    name="gender"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- Schools -->
              <tr>
                <td>
                  <label for="school"> School </label>
                </td>
                <td>
                  <input
                    id="school"
                    name="school"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- BECE index number -->
              <tr>
                <td>
                  <label for="beceIndex"> BECE Index Number </label>
                </td>
                <td>
                  <input
                    id="beceIndex"
                    name="index_number"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="yearCompleted"> Year Completed (B.E.C.E) </label>
                </td>
                <td>
                  <input
                    id="yearCompleted"
                    name="year_completed"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <!-- Course row -->
              <tr>
                <td>
                  <label for="course"> Course </label>
                </td>
                <td>
                  <input
                    id="course"
                    name="course"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>

              <!-- Electives -->
              <tr>
                <td>
                  <label for="electives"> Electives </label>
                </td>
                <td>
                  <input
                    id="electives"
                    name="electives"
                    class="confirmationElem"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="parentContact"> Parent's Contact </label>
                </td>
                <td>
                  <input
                    id="parentContact"
                    name="parent_contact"
                    class="confirmationElem"
                    disabled
                    minlength="13"
                    maxlength="15"
                    pattern="^(([2][3][3])|[0])?\d{9}$"
                  />
                </td>
              </tr>

              <tr>
                <td>&nbsp;</td>
                <td>
                  <button class="verification" onClick="store()">Submit</button>
                </td>
              </tr>
            </table>
          </section>
          <!-- Verified :for confirmation elem section - -->
        </section>
        <!-- Verified :for question time - -->
      </section>

</html>
